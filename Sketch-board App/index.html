<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch -Board</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="tools-cont">
        <div class="pencil-cont">
            <img class="pencil" src="https://cdn-icons-png.flaticon.com/512/200/200389.png" />
            <div class="pencil-tools-cont">
                <input type="range" min="2" max="10" value="3" class="pencil-width"/>
                <div class="pencil-color-cont">
                    <div class="black"></div>
                    <div class="red"></div>
                    <div class="blue"></div>
                </div>
            </div>
        </div>
        <div class="eraser-cont">
            <img class="eraser" src="https://cdn-icons-png.flaticon.com/512/167/167722.png" />
            <div class="eraser-tools-cont">
                <input type="range" min="2" max="10" value="3" class="eraser-width"/>
            </div>
        </div>
        <img class="download" src="https://secure.webtoolhub.com/static/resources/icons/set72/79c210f7.png" />
        <img class="upload" src="https://cdn-icons-png.flaticon.com/512/564/564793.png" />
        <img class="sticky" src="https://cdn-icons-png.flaticon.com/512/3286/3286245.png" />
        <img class="redo" src="https://cdn-icons-png.flaticon.com/512/724/724855.png" />
        <img class="undo" src="https://icons.iconarchive.com/icons/custom-icon-design/flatastic-9/512/Undo-icon.png" />
    </div>
    <canvas></canvas>
    <!-- <div class="sticky-cont">
        <div class="header-cont">
            <div class="minimize"></div>
            <div class="remove"></div>
        </div>
        <div class="notes-cont">
            <textarea></textarea>
        </div>
    </div> -->
</body>
<script src="./script.js"></script>
<script src="./canvas.js"></script>
</html>
